<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main container  -->
      <div class="flex flex-col lg:flex-row gap-5">
        <!-- shape-contaner  -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- triangle card  -->
            <div class="card  bg-base-100 shadow-xl">
              <figure><img src="./images/triangle.png " alt="triangle" /></figure>
              <div class="card-body">
                <h2 class="card-title">Triangle</h2>
                <p>Area (A) =0.5 x b x h</p>
                <p>
                  <input id="triangle-base" type="text" class="border bg-gray-100  border-black w-14 px-3" placeholder="b">
                  <span class="mx-2">cm</span>
                  <input id="triangle-height" type="text" class="border bg-gray-100  border-black w-14 px-3" placeholder="h">
                  <span class="ml-2">cm</span>
                </p>
                <p class="text-xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                <div class="card-actions ">
                  <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Rectangle  -->
            <div class="card  bg-base-100 shadow-xl">
              <figure><img src="./images/rectangle.png " alt="Rectangle" /></figure>
              <div class="card-body">
                <h2 class="card-title">Rectangle</h2>
                <p>Area (A) = w x l</p>
                <p>
                  <input id="rectangle-width" type="text" class="border bg-gray-100  border-black w-14 px-3" placeholder="w">
                  <span class="mx-2">cm</span>
                  <input id="rectangle-length" type="text" class="border bg-gray-100  border-black w-14 px-3" placeholder="l">
                  <span class="ml-2">cm</span>
                </p>
                <p class="text-xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                <div class="card-actions ">
                  <button onclick="calculateRectangleArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                </div>
              </div>
            </div>
            <!-- second card  -->
            <div class="card bg-base-100 shadow-xl">
              <figure><img src="./images/rectangle.png " alt="rectangle" /></figure>
              <div class="card-body">
                <h2 class="card-title">Rectangle</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
            <!-- third card  -->
            <div class="card bg-base-100 shadow-xl">
              <figure><img src="./images/parallelogram.png " alt="parallelogram" /></figure>
              <div class="card-body">
                <h2 class="card-title">Parallelogram</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
        </div>
        <!-- area calculater -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculater</div>
        </div>
      </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
